<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="./style.css"> 
 
</head>
<body>
    <div class="container">
        <div class="cal">
            <form action="">
                <div class="tops">
                    <input type="text" name="top" id="result"  disabled>
                    </div>
                    <div  class="calinput">
                        <input type="button" onclick="clearall()" value="AC">
                        <input type="button" onclick="deleteone()" value="DE">
                        <input type="button" onclick="display('%')" value="%">
                        <input type="button"   onclick="display('/')" value="/">
                    </div>
                    <div class="calinput">
                        <input type="button"  onclick="display('7')" value="7">
                        <input type="button" onclick="display('8')"  value="8">
                        <input type="button" onclick="display('9')"  value="9">
                        <input type="button"  onclick="display('*')"  value="*">
                    </div>

                    <div class="calinput">
                        <input type="button" onclick="display('4')"  value="4">
                        <input type="button" onclick="display('5')"  value="5">
                        <input type="button" onclick="display('6')"  value="6">
                        <input type="button" onclick="display('-')"  value="-">
                    </div>
                    <div class="calinput">
                        <input type="button" onclick="display('1')"  value="1">
                        <input type="button" onclick="display('2')"  value="2">
                        <input type="button" onclick="display('3')"  value="3">
                        <input type="button" onclick="display('+')" value="+">
                    </div>
                    <div class="calinput">
                        <input type="button" onclick="display('0')" value="0">
                        <input type="button" onclick="display('00')" value="00">
                        <input type="button" onclick="display('.')"  value=".">
                        <input type="button" onclick="find()" value="=">
                    </div>

            </form>
           
                
            </div>

        </div>

    </div>
    
</body>
<script>
    function display(val)
    {
        
        num=document.getElementById("result").value +=val
        
    }

    function find() {
        
         num=document.getElementById("result").value
         r=eval(num)
         document.getElementById("result").value=r
         return r


    }

    function clearall() {
        document.getElementById("result").value=""
        
    }
    function deleteone() {

       num= document.getElementById("result").value
       r=num.slice(0,-1)
       document.getElementById("result").value=r
    }
</script>

</html>
